<html ng-app="MetadictApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="128x128" href="images/logo-icon.png">

    <title>Metadict Search Engine</title>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div ng-controller="MainController" ng-cloak layout-fill>
    <div layout="column" layout-fill>
        <md-toolbar class="md-whiteframe-6dp">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeftNav()" hide-gt-md>
                    <md-icon aria-label="Menu">menu</md-icon>
                </md-button>
                <div flex></div>
                <span class="md-headline">Metadict</span>

                <div flex></div>
                <md-button ng-click="toggleRightNav()" hide-gt-md>
                    <md-icon aria-label="Settings">settings</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div layout="row" layout-fill>
            <md-sidenav md-component-id="menu-left" class="md-sidenav-left md-whiteframe-4dp"
                        md-is-locked-open="$mdMedia('gt-md')">
                <div ng-controller="NavigationMenuController as nav">
                    <md-toolbar class="md-tall">
                        <img ng-src="{{ nav.img }}" class="small-face">

                        <div class="md-toolbar-tools">
                            <div class="md-toolbar-tools-bottom md-subhead">
                                <span><strong>{{ nav.topHeader }}</strong></span>
                                <br>
                                <span>{{ nav.subHeader }}</span>
                            </div>
                        </div>
                    </md-toolbar>
                    <md-list>

                    </md-list>
                </div>
            </md-sidenav>

            <md-content flex layout-padding>

            </md-content>

            <md-sidenav md-component-id="menu-right" md-is-locked-open="$mdMedia('gt-md')"
                        class="md-sidenav-right md-sidenav-left md-whiteframe-4dp">
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input id="testInput" type="text" ng-model="data" md-autofocus>
                    </md-input-container>
                </form>
            </md-sidenav>
        </div>
    </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/App.js"></script>
<script src="scripts/main/UserService.js"></script>
<script src="scripts/main/MainController.js"></script>
<script src="scripts/main/NavigationMenuController.js"></script>
<!-- endbuild -->
</body>
</html>
