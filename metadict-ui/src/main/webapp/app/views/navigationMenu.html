<div ng-controller="NavigationMenuController as nav">
    <md-toolbar class="md-tall">
        <img ng-src="{{ nav.img }}" class="small-face">

        <div class="md-toolbar-tools">
            <div class="md-toolbar-tools-bottom md-subhead">
                <span><strong>{{ nav.topHeader }}</strong></span>
                <br>
                <span>{{ nav.subHeader }}</span>
            </div>
        </div>
    </md-toolbar>
    <div ng-repeat="section in nav.sections()">
        <md-subheader ng-if="section.title">{{ section.title }}</md-subheader>
        <md-list>
            <md-list-item ng-repeat="page in section.pages" class="navigationTarget"
                          ng-if="(nav.isLoggedIn() && page.loginRequired) || (!nav.isLoggedIn() && !page.loginRequired)">
                <a ng-href="#{{ page.target }}">
                    <div md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <md-icon>{{ page.icon }}</md-icon>
                        </div>
                        <div class="inset">{{ page.title }}
                        </div>
                    </div>
                </a>
            </md-list-item>
            <md-divider ng-if="!$last"></md-divider>
        </md-list>
    </div>
</div>
